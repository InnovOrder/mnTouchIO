<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
		<script src="../mn-touch.js"></script>
		<script src="test.js"></script>
		 
        <title>mn-touch test</title>
	</head>
    <body>
    	<div ng-controller="test" style="text-align:center;">
    		<div id="container" mn-touch secure-tap="secureTap($event)" hold="hold($event)">
    			<div id="button" style="width:100px;height:100px;background:red;padding:30px;margin:20px auto;">
    				Tap or hold me!
    			</div>
    			<button>Tap or hold me, too!</button>
    		</div>
    	</div>
	</body>
</html>
